<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--The polymorphism is a core concept of an object-oriented paradigm
that provides a way to perform a single action in different forms.
It provides an ability to call the same method on different JavaScript objects.
As JavaScript is not a type-safe language, we can pass any type of data members with the methods.-->
<script>
    class A
    {
        display()
        {
            document.writeln("A is invoked<br>");
        }
    }
    class B extends A
    {
        display()
        {
            document.writeln("B is invoked");
        }
    }

    var a=[new A(), new B()]
    a.forEach(function(msg)
    {
        msg.display();
    });
</script>

<script>
    function A2()
    {
    }
    A2.prototype.display=function()
    {
        return "A is invoked";
    }
    function B2()
    {

    }

    B2.prototype=Object.create(A2.prototype);

    var a=[new A2(), new B2()]

    a.forEach(function(msg)
    {
        document.writeln(msg.display()+"<br>");
    });
</script>


    </body>
</html>
