<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Browser Object Model-->
<!--Browser Object Model (BOM)-->
<!--The Browser Object Model (BOM) is used to interact with the browser.-->
<!--The default object of browser is window means you can call
all the functions of window by specifying window or directly.
For example:-->
<!--window.alert("hello javatpoint");-->
<!--is same as:-->
<!--alert("hello javatpoint");-->

<script type="text/javascript">
    function msg1(){
        alert("Hello Alert Box");
    }
</script>
<input type="button" value="click" onclick="msg1()"/>

<script type="text/javascript">
    function msg2(){
        var v= confirm("Are u sure?");
        if(v==true){
            alert("ok");
        }
        else{
            alert("cancel");
        }

    }
</script>

<input type="button" value="delete record" onclick="msg2()"/>

<script type="text/javascript">
    function msg3(){
        var v= prompt("Who are you?");
        alert("I am "+v);

    }
</script>

<input type="button" value="click" onclick="msg3()"/>

<script type="text/javascript">
    function msg4(){
        open("https://www.baidu.com");
    }
</script>
<input type="button" value="baidu" onclick="msg4()"/>

<script type="text/javascript">
    function msg5(){
        setTimeout(
            function(){
                alert("Welcome to Javatpoint after 2 seconds")
            },2000);

    }
</script>

<input type="button" value="click" onclick="msg5()"/>

<script>
    document.writeln("<br/>navigator.appCodeName: "+navigator.appCodeName);
    document.writeln("<br/>navigator.appName: "+navigator.appName);
    document.writeln("<br/>navigator.appVersion: "+navigator.appVersion);
    document.writeln("<br/>navigator.cookieEnabled: "+navigator.cookieEnabled);
    document.writeln("<br/>navigator.language: "+navigator.language);
    document.writeln("<br/>navigator.userAgent: "+navigator.userAgent);
    document.writeln("<br/>navigator.platform: "+navigator.platform);
    document.writeln("<br/>navigator.onLine: "+navigator.onLine);
</script>

<script>
    document.writeln("<br/>screen.width: "+screen.width);
    document.writeln("<br/>screen.height: "+screen.height);
    document.writeln("<br/>screen.availWidth: "+screen.availWidth);
    document.writeln("<br/>screen.availHeight: "+screen.availHeight);
    document.writeln("<br/>screen.colorDepth: "+screen.colorDepth);
    document.writeln("<br/>screen.pixelDepth: "+screen.pixelDepth);
</script>

</body>
</html>
