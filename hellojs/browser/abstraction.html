<body>
<!--An abstraction is a way of hiding the implementation details and
showing only the functionality to the users. In other words,
it ignores the irrelevant details and shows only the required one.-->

<!--Points to remember-->
<!--We cannot create an instance of Abstract Class.-->
<!--It reduces the duplication of code.-->
<script>
    //Creating a constructor function
    function Vehicle()
    {
        this.vehicleName=vehicleName;
        throw new Error("You cannot create an instance of Abstract class");
    }
    //Creating a constructor function
    function Bike(vehicleName)
    {
        this.vehicleName=vehicleName;
    }
    Bike.prototype=Object.create(Vehicle.prototype);
    var bike=new Bike("Honda");
    document.writeln(bike instanceof Vehicle);
    document.writeln(bike instanceof Bike);

</script>

</body>
</html>
