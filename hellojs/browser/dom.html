<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--The document object represents the whole html document.-->
<!--When html document is loaded in the browser, it becomes a document object.
It is the root element that represents the html document. It has properties and methods.
By the help of document object, we can add dynamic content to our web page.-->

<script type="text/javascript">
    function printvalue(){
        var name=document.form1.name.value;
        alert("Welcome: "+name);
    }
</script>

<form name="form1">
    Enter Name:<input type="text" name="name"/>
    <input type="button" onclick="printvalue()" value="print name"/>
</form>

<script type="text/javascript">
    function getcube(){
        var number=document.getElementById("number").value;
        alert(number*number*number);
    }
</script>
<form>
    Enter No:<input type="text" id="number" name="number"/><br/>
    <input type="button" value="cube" onclick="getcube()"/>
</form>

<script type="text/javascript">
    function totalelements()
    {
        var allgenders=document.getElementsByName("gender");
        alert("Total Genders:"+allgenders.length);
    }
</script>
<form>
    Male:<input type="radio" name="gender" value="male">
    Female:<input type="radio" name="gender" value="female">

    <input type="button" onclick="totalelements()" value="Total Genders">
</form>

<script type="text/javascript">
    function countpara(){
        var totalpara=document.getElementsByTagName("p");
        alert("total p tags are: "+totalpara.length);

    }
</script>
<p>This is a pragraph</p>
<p>Here we are going to count total number of paragraphs by getElementByTagName() method.</p>
<p>Let's see the simple example</p>
<button onclick="countpara()">count paragraph</button>

<form name="myForm">

</body>
</html>
