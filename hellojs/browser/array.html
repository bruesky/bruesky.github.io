By array literal <br/>

<script>
    var hello = "hello there!!!";
    window.hi = "hi there!!!";

    for (i=0;i<emp.length;i++){
        document.write(emp[i] + "<br/>");
    }
</script>

<br/>By creating instance of Array directly (using new keyword)<br/>

<script>
    var i;
    var emp = new Array();
    emp[0] = "Arun";
    emp[1] = "Varun";
    emp[2] = "John";

    for (i=0;i<emp.length;i++){
        document.write(emp[i] + "<br>");
    }
</script>
