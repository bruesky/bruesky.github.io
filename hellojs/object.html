<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--A javaScript object is an entity having state and behavior (properties and method).
For example: car, pen, bike, chair, glass, keyboard, monitor etc.-->
<!--JavaScript is an object-based language. Everything is an object in JavaScript.-->
<!--JavaScript is template based not class based. Here, we don't create class to get the object.
But, we direct create objects.-->

<!--There are 3 ways to create objects.-->
<!--By object literal-->
<!--By creating instance of Object directly (using new keyword)-->
<!--By using an object constructor (using new keyword)-->

<script>
    document.write("By object literal <br/>");
    var emp={id:102,name:"Shyam Kumar",salary:40000}
    document.write(emp.id+" "+emp.name+" "+emp.salary);
    document.write(emp.id+" "+emp.name+" "+emp.salary);
    document.write("<br/>By creating instance of Object directly (using new keyword) <br/>");
    var emp=new Object();
    emp.id=101;
    emp.name="Ravi Malik";
    emp.salary=50000;
    document.write(emp.id+" "+emp.name+" "+emp.salary);
    document.write("<br/>By using an object constructor (using new keyword) <br/>");

    function emp2(id,name,salary){
        this.id=id;
        this.name=name;
        this.salary=salary;
    }
    e=new emp2(103,"Vimal Jaiswal",30000);

    document.write(e.id+" "+e.name+" "+e.salary);


    function changeSalary(otherSalary){
        this.salary=otherSalary;
    }
    e.changeSalary=changeSalary;
    e.changeSalary(45000);
    document.write("<br>"+e.id+" "+e.name+" "+e.salary);



</script>
</body>
</html>
